---
name: lint code base

on:
  pull_request:
    branches:
      - trunk
      - release-*

jobs:
  golangci:
    name: lint golang code
    runs-on: ubuntu-latest
    env:
      GOVER: 1.21

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}
