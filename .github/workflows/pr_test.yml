---
name: pr_test

on:
  pull_request:
    branches:
      - trunk
      - release-*

jobs:
  spice:
    name: go test spice
    runs-on: ubuntu-latest
    env:
      GOVER: 1.21

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GOVER }}

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test -v -count=10 -shuffle=on ./...
        working-directory: pkg
