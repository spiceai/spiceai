---
name: pr

on:
  pull_request:
    branches:
      - trunk
      - release-*
      - feature-*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.ref_name == 'trunk' && github.sha || 'any-sha' }}
  cancel-in-progress: true

env:
  IGNORED_PATHS: '(^./docs/|^README.md$|^version.txt$|^acknowledgements.md$)'

jobs:

  # `pr` is a required check for pull requests. Therefore we cannot skip the workflow via 
  # `on.pull_requests.paths-ignore`. Instead, we conditionally run the jobs (which report 
  # a sucess when skipped).
  check_changes:
    runs-on: teraswitch-runners
    outputs:
      relevant_changes: ${{ steps.check_changes.outputs.relevant_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set base and head refs
        id: set_refs
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base_ref=${{ github.base_ref }}" >> $GITHUB_OUTPUT
            echo "head_ref=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "base_ref=${{ github.event.inputs.base_ref }}" >> $GITHUB_OUTPUT
            echo "head_ref=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Fetch base branch
        run: git fetch origin ${{ steps.set_refs.outputs.base_ref }}

      - name: Check for relevant changes
        id: check_changes
        run: |
          BASE_SHA=$(git rev-parse origin/${{ steps.set_refs.outputs.base_ref }})
          HEAD_SHA=${{ steps.set_refs.outputs.head_ref }}
          echo "Comparing $BASE_SHA...$HEAD_SHA"
          if git diff --name-only $BASE_SHA $HEAD_SHA | grep -vE "${{ env.IGNORED_PATHS }}"; then
            echo "Relevant changes detected."
            echo "relevant_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No relevant changes detected."
            echo "relevant_changes=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: Run Go & Rust Linters
    runs-on: teraswitch-runners
    env:
      GOVER: 1.22.0
    needs: check_changes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        if: needs.check_changes.outputs.relevant_changes == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVER }}
          cache: false

      - name: Install golangci-lint
        if: needs.check_changes.outputs.relevant_changes == 'true'
        run: |
          if ! command -v golangci-lint &> /dev/null ; then
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          fi

      - name: Set up Rust
        uses: ./.github/actions/setup-rust
        if: needs.check_changes.outputs.relevant_changes == 'true'
        with:
          os: 'linux'
      
      - name: Install Protoc
        if: needs.check_changes.outputs.relevant_changes == 'true'
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up make
        uses: ./.github/actions/setup-make

      - name: Set up cc
        uses: ./.github/actions/setup-cc

      - run: make lint
        if: needs.check_changes.outputs.relevant_changes == 'true'

      - name: Check if Cargo.lock is updated
        if: needs.check_changes.outputs.relevant_changes == 'true'
        run: |
          if git diff --exit-code Cargo.lock; then
            echo "Cargo.lock is up to date"
          else
            echo "Update Cargo.lock"
            exit 1
          fi

  build:
    name: Build Go & Rust
    runs-on: teraswitch-runners
    env:
      GOVER: 1.22.0
    needs: check_changes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOVER }}
          cache: false

      - name: Set up Rust
        uses: ./.github/actions/setup-rust
        with:
          os: 'linux'

      - name: Set up make
        uses: ./.github/actions/setup-make

      - run: make ci test
        if: needs.check_changes.outputs.relevant_changes == 'true'

  build-docker:
    name: Build Docker Image
    runs-on: teraswitch-runners
    needs: check_changes

    steps:
      - uses: actions/checkout@v4

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        if: needs.check_changes.outputs.relevant_changes == 'true'
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: false
          build-args: |
            CARGO_FEATURES=odbc
          tags: |
            ghcr.io/spiceai/spiceai-rust:ci
