[workspace]
members = [
    "bin/spiced/",
    "crates/data_components",
    "crates/flight_client",
    "crates/spicepod",
    "crates/app",
    "crates/flight_datafusion",
    "crates/flightsql_datafusion",
    "crates/arrow_sql_gen",
    "crates/sql_provider_datafusion",
    "crates/flightrepl",
    "tools/flightpublisher/",
    "tools/flightsubscriber/",
]
default-members = ["bin/spiced"]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
version = "0.9.1-alpha"
edition = "2021"
rust-version = "1.75"
license = "Apache-2.0"
homepage = "https://spice.ai"
repository = "https://github.com/spiceai/spiceai"
exclude = [".github/"]

[workspace.dependencies]
clap = { version = "4.4.14", features = ["derive"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_yaml = "0.9.30"
snafu = "0.8.0"
tokio = { version = "1.35.1", features = ["rt-multi-thread", "signal"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
metrics = "0.22.0"
datafusion = "35.0.0"
arrow = "50.0.0"
arrow-flight = "50.0.0"
duckdb = { git = "https://github.com/spicehq/duckdb-rs.git", rev = "4e1cf06070891088a78085bef0aaa57944c19c8d" }
tonic = "0.10.2"
futures = "0.3.30"
r2d2 = "0.8.10"
async-stream = "0.3.5"
async-trait = "0.1.77"
bb8 = "0.8"
bb8-postgres = "0.8"
rusqlite = "0.31.0"
tokio-rusqlite = "0.5.1"
