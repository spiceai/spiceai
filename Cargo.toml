[workspace]
default-members = ["bin/spiced"]
members = [
  "bin/spiced/",
  "crates/data_components",
  "crates/flight_client",
  "crates/spicepod",
  "crates/app",
  "crates/arrow_sql_gen",
  "crates/arrow_tools",
  "crates/flightrepl",
  "crates/llms",
  "crates/model_components",
  "crates/ns_lookup",
  "crates/util",
  "crates/spice_cloud",
  "tools/flightpublisher/",
  "tools/flightsubscriber/",
  "tools/spicepodschema/",
]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.package]
edition = "2021"
exclude = [".github/"]
homepage = "https://spice.ai"
license = "Apache-2.0"
repository = "https://github.com/spiceai/spiceai"
rust-version = "1.78"
version = "0.15.2-alpha"

[workspace.dependencies]
arrow = "52.0.0"
arrow-buffer = "52.0.0"
arrow-flight = "52.0.0"
arrow-odbc = { version = "11.1.0" }
async-openai = { git = "https://github.com/spiceai/async-openai", rev = "48173bdee3d3be04dcc579b3211662e359b72734" }
async-stream = "0.3.5"
async-trait = "0.1.77"
base64 = "0.22.1"
bb8 = "0.8"
bb8-postgres = "0.8"
chrono = "0.4.38"
clap = { version = "4.4.14", features = ["derive"] }
clickhouse-rs = { git = "https://github.com/spiceai/clickhouse-rs.git", tag = "0.2.1", features = [
  "tokio_io",
  "tls",
] }
datafusion = "40.0.0"
datafusion-federation = "0.1"
datafusion-federation-sql = { git = "https://github.com/spiceai/datafusion-federation.git", folder = "sources/sql", rev = "f430401ef978c3687a1c8d10342c5032ce842952" }
datafusion-table-providers = { git = "https://github.com/datafusion-contrib/datafusion-table-providers.git", rev = "e3d3e5a8ccf3463b98523a71efdc6a46f4843a20" }
duckdb = { git = "https://github.com/spiceai/duckdb-rs.git", rev = "85935dbbc64d2af1ca132ad7e2309a9d87bf3115" }
fundu = "2.0.0"
futures = "0.3.30"
globset = "0.4.14"
itertools = "0.12"
metrics = { git = "https://github.com/spiceai/metrics.git", rev = "b7aa6388e08f395fc6e361a5ff13174ebd4562fe"}
metrics-exporter-prometheus = { git = "https://github.com/spiceai/metrics.git", rev = "b7aa6388e08f395fc6e361a5ff13174ebd4562fe"}
mysql_async = { version = "0.34.1", features = ["native-tls-tls", "chrono"] }
object_store = { version = "0.10.1" }
odbc-api = { version = "7.0.0" }
pem = "3.0.4"
r2d2 = "0.8.10"
regex = "1.10.3"
rusqlite = { version = "0.31.0", features = ["bundled"] }
secrecy = "0.8.0"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.1"
serde_yaml = "0.9.30"
snafu = "0.8.0"
snowflake-api = { git = "https://github.com/spiceai/snowflake-rs.git", folder = "snowflake-api", rev = "2991d97548b0cd7a721704165ed07f7b2818cf7b" }
ssh2 = { version = "0.9.4" }
suppaftp = { version = "5.3.1", features = ["async"] }
tokio = { version = "1.35.1", features = [
  "rt-multi-thread",
  "signal",
  "macros",
] }
tokio-postgres = { version = "0.7.10", features = [
  "with-chrono-0_4",
  "with-uuid-1",
] }
tokio-rusqlite = "0.5.1"
tonic = "0.11.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = "1.9.1"

[patch.crates-io]
datafusion = { git = "https://github.com/spiceai/datafusion.git", rev = "361a7175744419ee602b4450cdc99b887695d3cb" }
datafusion-federation = { git = "https://github.com/spiceai/datafusion-federation.git", rev = "f430401ef978c3687a1c8d10342c5032ce842952" }