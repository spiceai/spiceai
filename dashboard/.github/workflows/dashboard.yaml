name: dashboard

on:
  push:
    branches:
      - trunk
      - release-*
    tags:
      - v*
  pull_request:
    branches:
      - trunk
      - release-*

  workflow_dispatch:

jobs:
  build:
    name: yarn test-ci && yarn lint && yarn build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: yarn install
        run: yarn

      - name: tsc
        run: yarn tsc

      - name: yarn test-ci
        run: yarn test-ci

      - name: yarn lint
        run: yarn lint

      - name: yarn build
        run: yarn build

      - uses: actions/upload-artifact@v2
        if: github.event_name != 'pull_request'
        with:
          name: dashboard
          path: build
