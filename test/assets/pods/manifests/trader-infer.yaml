name: trader-infer
dataspaces:
  # Add a list of dataspaces here
  - from: local
    name: portfolio
    fields:
      - name: usd_balance
        type: number
        initializer: 0
      - name: btc_balance
        type: number
        initializer: 0
    actions:
      buy: |
        usd_balance -= args.price
        btc_balance += 1
      sell: |
        usd_balance += args.price
        btc_balance -= 1
    laws:
      - usd_balance >= 0
      - btc_balance >= 0

  - from: coinbase
    name: btcusd
    data:
      connector:
        name: file
        params:
          path: ../../test/assets/data/csv/COINBASE_BTCUSD, 30.csv
      processor:
        name: csv
    fields:
      - name: close

actions:
# Add a list of actions here or run 'spice action add <action_id>

training:
  rewards: uniform
  # For custom rewards, replace 'uniform' with a list of rewards here or run 'spice reward set <action_id> <expression>'
