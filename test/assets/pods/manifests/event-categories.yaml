name: event-categories
params:
  epoch_time: 1610057400
  period: 24h
  interval: 4000s
  granularity: 400s
dataspaces:
  - from: event
    name: stream
    data:
      connector:
        name: file
        params:
          path: ../../test/assets/data/csv/csv_data_with_categories.csv
      processor:
        name: csv
    measurements:
      - name: duration
        selector: length_of_time
        fill: none
      - name: guest_count
        selector: num_guests
        fill: none
      - name: ticket_price
        fill: none
    categories:
      - name: event_type
        values:
          - dinner
          - party
          - dance
          - concert
          - football_game
      - name: target_audience
        values:
          - employees
          - investors
          - cohort_a
    tags:
      values:
        - tagA
        - tagB
        - tagC

actions:
  - name: action_one
  - name: action_two

training:
  rewards: uniform
