name: trader
params:
  epoch_time: 1605312000
  period: 17h
  interval: 17m
  granularity: 17s
dataspaces:
  - from: local
    name: portfolio
    measurements:
      - name: usd_balance
        type: number
        initializer: 1000000
      - name: btc_balance
        type: number
        initializer: 0
    actions:
      buy: |
        usd_balance -= args.price
        btc_balance += 1.1
      sell: |
        usd_balance += args.price
        btc_balance -= 1
    laws:
      - usd_balance >= 0
      - btc_balance >= 0
  - from: coinbase
    name: btcusd_with_seed
    seed_data:
      connector:
        name: file
        params:
          path: ../../test/assets/data/csv/COINBASE_BTCUSD, 30.csv
      processor:
        name: csv
    data:
      connector:
        name: file
        params:
          path: ../../test/assets/data/csv/COINBASE_BTCUSD, 30.csv
      processor:
        name: csv
    measurements:
      - name: close
actions:
  - name: buy
    do:
      name: local.portfolio.buy
      args:
        price: coinbase.btcusd.close
  - name: sell
    do:
      name: local.portfolio.sell
      args:
        price: coinbase.btcusd.close
  - name: hold

training:
  reward_init: |
    prev_price = prev_state.coinbase.btcusd.close
  rewards:
    - reward: buy
      with: |
        new_price = new_state.coinbase.btcusd.close
        change_in_price = prev_price - new_price
        reward = change_in_price
    - reward: sell
      with: |
        new_price = new_state.coinbase.btcusd.close
        change_in_price = prev_price - new_price
        reward = -change_in_price
    - reward: hold
      with: reward = 1
