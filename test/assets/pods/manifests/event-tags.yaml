name: event-tags
params:
  epoch_time: 1610057400
  period: 24h
  interval: 10m
  granularity: 30s
dataspaces:
  - from: event
    name: data
    data:
      connector:
        name: file
        params:
          path: ../../test/assets/data/csv/csv_data_with_tags.csv
      processor:
        name: csv
    fields:
      - name: eventId
      - name: height
      - name: rating
        fill: none
      - name: speed
      - name: target
      - name: tagA
        type: tag
      - name: tagB
        type: tag
      - name: tagC
        type: tag

actions:
  - name: action_one
  - name: action_two

training:
  rewards: uniform
